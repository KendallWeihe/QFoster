<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="public/css/edit.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.213.1.min.js"></script>

  </head>
  <body>

    <div id="main">

      <!-- <img src="public/img/QF.png" /> -->

      <label for="auth-file">Authentication file</label>      
      <input type="file" id="auth-file">

      <div id="auth-hidden" style="visibility: hidden;">
        <label for="new-album-btn">Create a new album: enter the name here</label>
        <input type="text" id="album-name">
        <button id="new-album-btn">Create</button>
        <br>

        <div id="album-btns"></div>

        <div id="album-hidden" style="visibility: hidden;">  
          <button id="delete-album">Delete entire album</button>
          <button id="save-btn">Save current configuration</button>
          <label for="new-photo-btn">Upload new photo</label>
          <input type="file" id="new-photo-btn">
        </div>
        <ul id="items"></ul>
      </div>

    </div>

    <script type="text/javascript" src="public/js/edit.js"></script>
    
  </body>
</html>
